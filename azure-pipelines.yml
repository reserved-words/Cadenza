trigger:
- main

pool:
  vmImage: windows-latest

variables:
  buildPlatform: 'win-x64'
  buildConfiguration: 'Release'
  test.projects: '**/*Tests/*.csproj'
  all.projects: '**/*.csproj'
  sync.service.project: '**/*Local.SyncService.csproj'

stages:
- stage: build
  displayName: 'Build Apps'
  jobs:
  - job: build
    displayName: 'Build Projects'
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET Core sdk'
      inputs:
        packageType: 'sdk'
        version: '6.0.x'
        includePreviewVersions: false
    - task: DotNetCoreCLI@2
      displayName: 'Restore all'
      inputs:
        command: 'restore'
        projects: $(all.projects)
    - task: DotNetCoreCLI@2
      displayName: 'Build Sync Service'
      inputs:
        command: 'build'
        projects: $(sync.service.project)
        arguments: '--no-restore -configuration $(buildConfiguration) -runtime $(buildPlatform) --self-contained'
        
- stage: test
  displayName: 'Test All'
  jobs:
  - job: test
    displayName: 'Test'
    steps:
    - task: DotNetCoreCLI@2
      displayName: 'Test'
      inputs:
        command: 'test'
        projects: $(test.projects)
        arguments: '--configuration $(buildConfiguration)'

- stage: export
  displayName: 'Export to GitHub'
  variables:
  - group: github
  jobs:
  - job: export
    displayName: 'Export'
    steps:
    - task: CmdLine@1
      displayName: 'Set git user email'
      inputs:
        filename: git
        arguments: 'config --global user.email "$(github.email)"'
    - task: CmdLine@1
      displayName: 'Set git user name'
      inputs:
        filename: git
        arguments: 'config --global user.name "$(github.user)"'
    - task: CmdLine@1
      displayName: 'Pull from GitHub'
      inputs:
        filename: git
        arguments: 'pull $(github.repository.url) $(github.branch)'
    - task: CmdLine@1
      displayName: 'Pull Tags from GitHub'
      inputs:
        filename: git
        arguments: 'pull --tags $(github.repository.url.credentials)'
    - task: CmdLine@1
      displayName: 'Push to GitHub'
      inputs:
        filename: git
        arguments: 'push $(github.repository.url.credentials) head:$(github.branch)'
    - task: CmdLine@1
      displayName: 'Push Tags to GitHub'
      inputs:
        filename: git
        arguments: 'push --tags $(github.repository.url.credentials)'