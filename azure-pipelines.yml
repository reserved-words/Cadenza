trigger:
- main

pool:
  vmImage: windows-latest

variables:
  buildConfiguration: 'Release'
  test.projects: '**/*Tests/*.csproj'
  all.projects: '**/*.csproj'
  syncService.project: '**/*Local.SyncService.csproj'  
  syncService.output: '$(Build.BinariesDirectory)/SyncService'
  syncService.executable: 'Cadenza.Local.SyncService'
  syncService.name: 'CadenzaSyncService'
  syncService.displayName: 'Cadenza Sync Service'
  syncService.description: 'Description to do'
  # syncService.archive: '$(Build.ArtifactStagingDirectory)/Archive/SyncService/$(Build.BuildId).zip'

stages:
- stage: build
  displayName: 'Build Projects'
  variables:
    - group: appSettings
  jobs:
  - job: prepare
    displayName: 'Prepare Build'
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET Core sdk'
      inputs:
        packageType: 'sdk'
        version: '6.0.x'
        includePreviewVersions: false
    - task: DotNetCoreCLI@2
      displayName: 'Restore all'
      inputs:
        command: 'restore'
        projects: $(all.projects)
    - task: DotNetCoreCLI@2
      displayName: 'Build Sync Service'
      inputs:
        command: 'build'
        projects: $(syncService.project)
        arguments: '--no-restore --configuration $(buildConfiguration)'
    - task: DotNetCoreCLI@2
      displayName: 'Publish Sync Service Project'
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: $(syncService.project)
        arguments: '--no-build -c "Release" -r win-x64 --self-contained true -o ${syncService.output}'
        zipAfterPublish: false
    - task: FileTransform@2
      displayName: 'Transform Sync Service App Settings'
      inputs:
        xmlTransformationRules: ''
        folderPath: '${syncService.output}/${syncService.executable}'
        jsonTargetFiles: 'appsettings.json'
    - publish: ${syncService.output}
      displayName: 'Publish Artifacts'
      artifact: 'drop'
        
- stage: test
  displayName: 'Test All'
  jobs:
  - job: test
    displayName: 'Test'
    steps:
    - task: DotNetCoreCLI@2
      displayName: 'Test'
      inputs:
        command: 'test'
        projects: $(test.projects)
        arguments: '--configuration $(buildConfiguration)'

